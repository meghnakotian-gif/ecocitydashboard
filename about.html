<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About / Contact | EcoCity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9f0ff);
      color: #1e3c72;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .page-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Cards Section */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 250px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      margin: 0;
    }

    /* Contact Form */
    .form-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #1e5f74;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: 500;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #1e5f74;
      box-shadow: 0 0 5px rgba(30,95,116,0.5);
      outline: none;
    }

    .submit-btn {
      background: #1e5f74;
      color: #fff;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background: #3a7ca5;
      transform: translateY(-2px);
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background: #1e5f74;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #3a7ca5;
      transform: translateY(-3px);
    }

    @media (max-width: 700px) {
      .stats-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>About EcoCity</h1>
      <p class="subtitle">Building smarter, greener, safer cities</p>
    </header>

    <!-- About / Team Section -->
    <section class="stats-section">
      <div class="card">
        <h3>Project Goal</h3>
        <p>To provide citizens and authorities with real-time data to improve urban living.</p>
      </div>

      <div class="card">
        <h3>Team Name</h3>
        <p>CityMinds</p>
      </div>

      <div class="card">
        <h3>Team Roles</h3>
        <p>Design, Development, Data Analysis, Presentation</p>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="form-section">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

    <footer>
      <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </footer>
  </div>
</body>
</html>
