<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civic Issues / Reporting | EcoCity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9f0ff);
      color: #1e3c72;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .page-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Form Section */
    .form-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1e5f74;
      box-shadow: 0 0 5px rgba(30,95,116,0.5);
      outline: none;
    }

    .submit-btn {
      background: #1e5f74;
      color: #fff;
      padding: 12px 25px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background: #3a7ca5;
      transform: translateY(-2px);
    }

    /* Stats Section */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      flex: 1 1 250px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 2rem;
      margin: 0;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background: #1e5f74;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #3a7ca5;
      transform: translateY(-3px);
    }

    @media (max-width: 700px) {
      .stats-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Civic Issues / Reporting</h1>
      <p class="subtitle">Report and monitor city issues in real-time</p>
    </header>

    <!-- Form Section -->
    <section class="form-section">
      <h2>Report an Issue</h2>
      <form>
        <label for="issue-type">Issue Type:</label>
        <select id="issue-type" name="issue-type">
          <option>Garbage / Waste</option>
          <option>Road / Traffic</option>
          <option>Water / Energy</option>
          <option>Other</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the issue"></textarea>

        <button type="button" class="submit-btn">Submit</button>
      </form>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="card">
        <h3>Total Issues Reported</h3>
        <p>25</p>
      </div>

      <div class="card">
        <h3>Resolved Issues</h3>
        <p>18</p>
      </div>

      <div class="card">
        <h3>Pending Issues</h3>
        <p>7</p>
      </div>
    </section>

    <footer>
      <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </footer>
  </div>
</body>
</html>
