<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic & Mobility | EcoCity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9f0ff);
      color: #1e3c72;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .page-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Stats Section */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 250px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Chart Section */
    .chart-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .chart-placeholder {
      height: 250px;
      background: #e0f7fa;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-weight: 600;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background: #1e5f74;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #3a7ca5;
      transform: translateY(-3px);
    }

    @media (max-width: 700px) {
      .stats-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Traffic & Mobility</h1>
      <p class="subtitle">Real-time insights to keep the city moving</p>
    </header>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="card">
        <h3>üöó Average Traffic Speed</h3>
        <p>38 km/h</p>
      </div>

      <div class="card">
        <h3>üÖøÔ∏è Available Parking Spots</h3>
        <p>124</p>
      </div>

      <div class="card">
        <h3>‚ö° EV Charging Stations</h3>
        <p>42 Active | 6 Under Maintenance</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <h2>Traffic Trends</h2>
      <div class="chart-placeholder">
        [ Bar chart placeholder ‚Äî ‚ÄúAverage traffic per hour‚Äù ]
      </div>
    </section>

    <footer>
      <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </footer>
  </div>
</body>
</html>
